	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function (e) {
					$('#imgPreview').attr('src', e.target.result).width(100).height(100);
				}
				reader.readAsDataURL(input.files[0])
			}
		}
		$('#produitImage').change(function () {
			readURL(this);
		});
		$(".custom-file-input").on("change", function () {
			var fileName = $(this).val().split("\\").pop();
			$(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
	</script>
	<script>
		function validateForm() {

			var prixu = document.forms["myForm"]["prixu"].value;
			var qte = document.forms["myForm"]["qte"].value;

			//prix
			if (isNaN(prixu) == false) {
				document.forms["myForm"]["prixu"].value = prixu;
			} else {
				document.getElementById("prixu").className = "form-control is-invalid";
				document.getElementById("prixu1").innerText = "Prix incorrecte";
				return false;
			}

			//qte
			if (isNaN(qte) == false) {
				document.forms["myForm"]["qte"].value = qte;
			} else {
				document.getElementById("qte").className = "form-control is-invalid";
				document.getElementById("qte1").innerText = "Quantite incorrecte";
				return false;
			}
		}
