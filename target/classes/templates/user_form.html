<!DOCTYPE html>
<html xmls:th"http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ajout Produit</title>
<link	rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.0.0/css/bootstrap.min.css"/>
</head>
<body>
    
	<div class="container text-center">
		<h1>Registre</h1>
		<br/>
		<form action="#" th:action="@{/process_register}" th:object="${user}" method="post">
			<div class="form-group row">
			
				<div class="col-8">
					<label class="col-form-label col-4">Email</label>
					<input type="email" th:field="*{email}" class="form-control" />
				</div>
			</div><br>
			
			<div class="form-group row">
			
				<div class="col-8">
					<label class="col-form-label col-4">Nom et prenom</label>
					<input type="text" th:field="*{nom}" class="form-control" />
				</div>
			</div><br>
			<div class="form-group row">
			
				<div class="col-8">
					<label class="col-form-label col-4">Adresse complet</label>
					<input type="text" th:field="*{adrs}" class="form-control" />
				</div>
			</div><br>			
			<div class="form-group row">
			
				<div class="col-8">
					<label class="col-form-label col-4">Password</label>
					<input type="text" th:field="*{password}" class="form-control" />
				</div>
			</div>	<br>
			<div class="form-group row">
			
				<div class="col-8">
					
					<button type="submit" class="btn btn-success">Register</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
