<!DOCTYPE html>
<html xmls:th"http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ajout Produit</title>
</head>
<body>
    
	<div align="center">
		<h1>Ajout nouveau produit</h1>
		<br/>
		<form action="#" th:action="@{/produits/save}" th:object="${produits}" method="post">
			<table border="0">
				<tr>
					<td>ref</td>
					<td><input type="text" th:field="*{ref_produit}" /></td>
				</tr>
				<tr>
					<td>nom produit</td>
					<td><input type="text" th:field="*{nom}" /></td>
				</tr>
				<tr>
					<td>date creation</td>
					<td><input type="text" th:field="*{date_creation}" /></td>
				</tr>
				<tr>
					<td>PrixU</td>
					<td><input type="text" th:field="*{prixU}" /></td>
				<!--</tr>
					<tr>
					<label>Photos: </label>
    				<input type="file" name="photos" accept="png,jpeg" />
				</tr>-->
				<tr>
					
					<td colspan="2"><button type="submit" >Ajouter</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
